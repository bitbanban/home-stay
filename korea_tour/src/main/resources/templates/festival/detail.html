<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/festival/festivalDetail.css}">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:src="@{/js/festival/festivalDetail.js}" defer></script>
</th:block>

<div layout:fragment="content">
	
	<div class="content-header">
		<h1 class="title"></h1>
		<div class="area-addr">
			<span class="area"></span>
			<span class="addr"></span>
		</div>
	</div>
	

	<ul class="nav">
		<li><a href="#fesDetail">상세정보</a></li>
		<li><a href="#fesPhoto">사진보기</a></li>
		<li><a href="#fesMap">위치안내</a></li>
		<li id='goList'>목록으로</li>
	</ul>
	<div class="info">
		<div class="poster" >
		</div>	
		<h3 id="fesDetail">상세정보</h3>
	<div>
	<div class="description" >
	</div>
	<div class="detail">
			<ul class="detail-info">
			</ul>	
	</div>
	<h3 id="fesPhoto" >사진보기</h3>
	<div class="photo hidden" id="fesPhotos">
	</div>
	
		<h3 id="fesMap">위치안내</h3>
		<div class="map" >
		</div>
	
		</div>
	</div>
</div>
</html>
